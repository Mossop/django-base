ignores: ['*.sqlite', 'static', '*.pyc']
framework:
  type: python
  runtime: python27
requirements:
  pypm:
    - MySQL-python
services:
  ${name}-db: mysql
env:
  DJANGO_SETTINGS_MODULE: ${name}.settings
processes:
  web: $STACKATO_UWSGI --check-static $HOME/public --module=${name}.wsgi:application
hooks:
  post-staging:
    - python manage.py syncdb --noinput
    - python manage.py collectstatic --noinput
